{% extends "base.html" %}
{{super()}}
{% block content %}
{{super()}}
{% if current_user.is_authenticated %}
    <p style="padding:3px 20px">Login in as {{current_user.username}}</p>
{% else %}
{% if current_user.is_active %}
<a href="{{ url_for('login.userLogin') }}">Log In</a>
<a href="{{ url_for('login.userLogout') }}">Log In</a>
{% else %}
<h1><a href="/login">not login yet</a></h1>
{% endif %}
{% endif %}
{% endblock %}
